<div class="container">

  <div class="jumbotron">
    <h1>CSV Charts</h1>
    <form class="form">
      <div class="form-group">
        <label for="file">Choose a CSV file</label>
        <input name="file" type="file" on-file-upload="vm.onFileUpload($fileContent)" />
      </div>
    </form>
  </div>

  <div ng-if="vm.fileContent" class="row">
    <div class="col-xs-12">
      <table class="table table-hover">
        <tr ng-repeat="row in vm.fileContent">
          <td ng-repeat="cell in row track by $index">
            {{cell}}
          </td>
        </tr>
      </table>
    </div>
  </div>

</div>
